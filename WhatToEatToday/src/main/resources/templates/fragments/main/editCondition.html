<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <main class="main" th:fragment="main">
    <div class="inner">
      <form
        th:action="@{'/admin/admin_recommend/editCondition/' + ${condition.getId()}}"
        method="post"
        th:object="${editConditionForm}"
        class="eating_house"
      >
        <fieldset class="text__field eating_house__fieldset">
          <fieldset class="eating_house__fieldset">
            <legend class="eating_house__legend">기존 카테고리</legend>
            <h3
                    th:text="${condition.getName()}"
                    id="name"
                    class="eating_house__input"
            />
          </fieldset>
          <fieldset class="eating_house__fieldset">
            <legend class="eating_house__legend">바꾸고 싶은 카테고리</legend>
            <textarea
              id="description"
              th:field="*{after}"
              class="eating_house__textarea"
              rows="5"
            >
            </textarea>
          </fieldset>
        </fieldset>
        <button class="eating_house__button">수정하기</button>
        <a class="eating_house__button" th:href="@{/admin/admin_recommend}">돌아가기</a>
      </form>
      <ul class="eating_house__menu_list">
        <li
          class="eating_house__menu"
          th:each="menu : ${condition_menu}"
        >
          <a
            class="eating_house__menu_inner"
            th:href="@{'/admin/admin_recommend/editCondition/' + ${condition.getId()} + '/editMenu/' + ${menu.getId()}}"
          >
            <div class="eating_house__menu__text">
              <h2 th:text="${menu.getName()}"></h2>
            </div>
          </a>
        </li>
        <li class="eating_house__menu">
          <a
            class="eating_house__menu_inner"
            th:href="@{'/admin/admin_recommend/editCondition/' + ${condition.getId()} + '/addMenu' }"
          >
            <i class="menu__add">메뉴추가</i>
          </a>
        </li>
      </ul>
    </div>
  </main>
</html>
