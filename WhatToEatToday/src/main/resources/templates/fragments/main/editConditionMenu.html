<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <main class="main" th:fragment="main">
    <div class="inner">
      <form
        th:action="@{'/admin/admin_recommend/editCondition/' + ${conditionId} + '/editMenu/' + ${conditionMenuId}}"
        method="post"
        th:object="${editConditionForm}"
        class="eating_house"
      >

        <fieldset class="text__field eating_house__fieldset">
          <fieldset class="eating_house__fieldset">
            <legend class="eating_house__legend">기존 카테고리</legend>
            <h3
              th:text="${condition}"

                id="name"
              class="eating_house__input"
            />
          </fieldset>
          <fieldset class="eating_house__fieldset">
            <legend class="eating_house__legend">바꾸고 싶은 카테고리</legend>

            <input
              id="after"
              th:field="*{after}"
              class="eating_house__input"
              type="text"
            />
          </fieldset>
        </fieldset>
        <button class="eating_house__button">수정하기</button>
        <a class="eating_house__button" th:href="@{/admin/admin_recommend}">돌아가기</a>
      </form>
    </div>
  </main>
</html>
