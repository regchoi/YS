<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--header-->
<div th:fragment="header">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand" style="text-decoration:none;">
                    <img th:src="@{/images/spring_boot_gray.png}" class="img-rounded" style="display:inline-block;height:100%;margin-right:5px" />

                </a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right" th:if=" ${session.login == null} ">
                    <li>
                        <a href="/login">Login</a>
                    </li>
                    <li>
                        <a href="/join">Join</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right" th:if=" ${session.login == 'logined'} ">
                    <li th:if=" ${session.memberType == 'admin'} ">
                        <a href="/login">admin</a>
                    </li>
                    <li>
                        <a href="/login">MyPage</a>
                    </li>
                    <li>
                        <a href="/logout">Logout</a>
